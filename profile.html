
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profil - DuitKu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; display: flex; justify-content: center; min-height: 100vh; }
    #app-shell { background-color: #F8FAFC; width: 100%; max-width: 448px; min-height: 100vh; position: relative; display: flex; flex-direction: column; }
    .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .nav-item.active { color: #2563eb; }
    .nav-item.active .nav-icon-bg { background-color: #eff6ff; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .settings-item { transition: all 0.2s ease; }
    .settings-item:active { background-color: #f1f5f9; transform: scale(0.98); }
  </style>
</head>
<body>
  <div id="app-shell">
    <header class="px-6 pt-12 pb-8 flex flex-col items-center">
      <div class="relative mb-4">
        <div class="w-24 h-24 rounded-[2.5rem] bg-gradient-to-tr from-blue-600 to-indigo-600 p-1 shadow-2xl shadow-blue-200">
          <div class="w-full h-full rounded-[2.2rem] bg-white flex items-center justify-center overflow-hidden">
             <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" class="w-full h-full object-cover">
          </div>
        </div>
        <button class="absolute bottom-0 right-0 w-8 h-8 bg-blue-600 text-white rounded-xl border-4 border-white flex items-center justify-center shadow-lg">
          <i data-lucide="camera" class="w-4 h-4"></i>
        </button>
      </div>
      <h2 class="text-xl font-black text-slate-800">Budi Budiman</h2>
      <div class="flex items-center gap-1.5 mt-1">
        <span class="iconify text-emerald-500" data-icon="logos:whatsapp-icon"></span>
        <p class="text-xs font-bold text-slate-400">0812-3456-7890</p>
      </div>
    </header>

    <main class="flex-1 px-6 pb-32 overflow-y-auto no-scrollbar">
      
      <!-- Financial Settings -->
      <div class="mb-8">
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2 mb-4">Pengaturan Keuangan</h3>
        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
          <!-- Dompet Saya -->
          <button onclick="window.location.href='wallets.html'" class="settings-item w-full flex items-center justify-between p-5 border-b border-slate-50">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center">
                <i data-lucide="wallet" class="w-5 h-5"></i>
              </div>
              <div class="text-left">
                <p class="text-sm font-black text-slate-800">Dompet Saya</p>
                <p class="text-[10px] font-medium text-slate-400">BCA, Tunai, GoPay</p>
              </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
          </button>
          
          <!-- Kategori Transaksi - UPDATED LINK -->
          <button onclick="window.location.href='categories.html'" class="settings-item w-full flex items-center justify-between p-5 border-b border-slate-50">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center">
                <i data-lucide="tag" class="w-5 h-5"></i>
              </div>
              <div class="text-left">
                <p class="text-sm font-black text-slate-800">Kategori Transaksi</p>
                <p class="text-[10px] font-medium text-slate-400">12 Kategori aktif</p>
              </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
          </button>
          
          <button class="settings-item w-full flex items-center justify-between p-5">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-rose-50 text-rose-600 rounded-xl flex items-center justify-center">
                <i data-lucide="target" class="w-5 h-5"></i>
              </div>
              <div class="text-left">
                <p class="text-sm font-black text-slate-800">Limit Pengeluaran</p>
                <p class="text-[10px] font-medium text-slate-400">Rp 5.000.000 / bulan</p>
              </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
          </button>
        </div>
      </div>

      <!-- Account Settings -->
      <div class="mb-8">
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2 mb-4">Akun & Keamanan</h3>
        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
          <button class="settings-item w-full flex items-center justify-between p-5 border-b border-slate-50">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-slate-50 text-slate-600 rounded-xl flex items-center justify-center">
                <i data-lucide="user-cog" class="w-5 h-5"></i>
              </div>
              <div class="text-left">
                <p class="text-sm font-black text-slate-800">Edit Profil</p>
                <p class="text-[10px] font-medium text-slate-400">Nama, WhatsApp, & Foto</p>
              </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
          </button>
          <button class="settings-item w-full flex items-center justify-between p-5">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-slate-50 text-slate-600 rounded-xl flex items-center justify-center">
                <i data-lucide="shield-check" class="w-5 h-5"></i>
              </div>
              <div class="text-left">
                <p class="text-sm font-black text-slate-800">PIN & Keamanan</p>
                <p class="text-[10px] font-medium text-slate-400">Sidik jari aktif</p>
              </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
          </button>
        </div>
      </div>

      <!-- Support & Help -->
      <div class="mb-8">
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2 mb-4">Bantuan & Dukungan</h3>
        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
          <button class="settings-item w-full flex items-center justify-between p-5">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-amber-50 text-amber-600 rounded-xl flex items-center justify-center">
                <i data-lucide="bug" class="w-5 h-5"></i>
              </div>
              <div class="text-left">
                <p class="text-sm font-black text-slate-800">Laporkan Bug</p>
                <p class="text-[10px] font-medium text-slate-400">Bantu kami jadi lebih baik</p>
              </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
          </button>
        </div>
      </div>

      <!-- Logout -->
      <button onclick="window.location.href='login.html'" class="w-full p-5 bg-rose-50 text-rose-600 rounded-[2rem] font-black flex items-center justify-center gap-2 active:scale-95 transition-all border border-rose-100">
        <i data-lucide="log-out" class="w-5 h-5"></i>
        Keluar Aplikasi
      </button>

      <p class="text-center text-[10px] font-bold text-slate-300 uppercase tracking-widest mt-8">DuitKu v2.4.0</p>
    </main>

    <!-- Navigation Menu -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-40 px-4 pb-3 pt-1">
      <div class="glass-effect rounded-[2rem] border border-white/50 shadow-2xl flex justify-between items-center px-3 py-1.5">
        <button onclick="window.location.href='index.html'" class="nav-item flex flex-col items-center gap-1 flex-1 transition-all text-slate-300">
          <div class="nav-icon-bg p-2 rounded-xl"><i data-lucide="layout-dashboard" class="w-5 h-5"></i></div>
        </button>
        <button onclick="window.location.href='history.html'" class="nav-item flex flex-col items-center gap-1 flex-1 transition-all text-slate-300">
          <div class="nav-icon-bg p-2 rounded-xl"><i data-lucide="history" class="w-5 h-5"></i></div>
        </button>
        <div class="relative -top-7 px-1">
          <button onclick="window.location.href='index.html'" class="w-13 h-13 p-3 bg-blue-600 rounded-[1.5rem] flex items-center justify-center text-white shadow-2xl shadow-blue-300 border-[3px] border-white active:scale-90 transition-all">
            <i data-lucide="plus" class="w-6 h-6"></i>
          </button>
        </div>
        <button onclick="window.location.href='reports.html'" class="nav-item flex flex-col items-center gap-1 flex-1 transition-all text-slate-300">
          <div class="nav-icon-bg p-2 rounded-xl"><i data-lucide="bar-chart-2" class="w-5 h-5"></i></div>
        </button>
        <button onclick="window.location.reload()" class="nav-item active flex flex-col items-center gap-1 flex-1 transition-all">
          <div class="nav-icon-bg p-2 rounded-xl"><i data-lucide="user" class="w-5 h-5"></i></div>
        </button>
      </div>
    </nav>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
