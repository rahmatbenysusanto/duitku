
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tambah Dompet - DuitKu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; display: flex; justify-content: center; min-height: 100vh; }
    #app-shell { background-color: #F8FAFC; width: 100%; max-width: 448px; min-height: 100vh; position: relative; display: flex; flex-direction: column; }
    .input-group:focus-within { border-color: #2563eb; background-color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08); }
    .logo-option.selected { border-color: #2563eb; background-color: #eff6ff; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="app-shell">
    <header class="px-6 pt-8 pb-4 flex items-center justify-between sticky top-0 bg-[#F8FAFC]/90 backdrop-blur-md z-30">
      <div class="flex items-center gap-4">
        <button onclick="window.history.back()" class="w-10 h-10 bg-white border border-slate-100 rounded-xl flex items-center justify-center text-slate-400 active:scale-90 transition-all shadow-sm">
          <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-xl font-black text-slate-800 tracking-tight">Tambah Dompet</h1>
      </div>
    </header>

    <main class="flex-1 px-6 pb-12 overflow-y-auto no-scrollbar">
      <form class="mt-6 space-y-6">
        
        <!-- Wallet Name -->
        <div class="space-y-1.5">
          <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Dompet</label>
          <div class="input-group flex items-center gap-3 p-4 bg-slate-50 border border-slate-100 rounded-[1.5rem] transition-all">
            <i data-lucide="edit-3" class="w-5 h-5 text-slate-400"></i>
            <input type="text" placeholder="Misal: Tabungan Haji" class="bg-transparent outline-none w-full font-bold text-slate-700 text-sm">
          </div>
        </div>

        <!-- Initial Balance -->
        <div class="space-y-1.5">
          <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Saldo Awal</label>
          <div class="input-group flex items-center gap-3 p-4 bg-slate-50 border border-slate-100 rounded-[1.5rem] transition-all">
             <span class="font-black text-slate-400 text-sm">Rp</span>
             <input type="number" placeholder="0" class="bg-transparent outline-none w-full font-black text-slate-800 text-xl">
          </div>
        </div>

        <!-- Currency Selector -->
        <div class="space-y-1.5">
          <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Mata Uang</label>
          <div class="relative">
            <select class="w-full p-4 bg-slate-50 border border-slate-100 rounded-[1.5rem] font-bold text-slate-700 text-sm outline-none appearance-none focus:border-blue-500 focus:bg-white transition-all">
              <option value="IDR">Indonesian Rupiah (IDR)</option>
              <option value="USD">United States Dollar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
              <i data-lucide="chevron-down" class="w-5 h-5"></i>
            </div>
          </div>
        </div>

        <!-- Logo Selector -->
        <div class="space-y-1.5">
          <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Pilih Logo / Icon</label>
          <div class="grid grid-cols-4 gap-3 bg-white p-4 rounded-[2rem] border border-slate-100">
            <button type="button" class="logo-option selected w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <span class="iconify text-2xl" data-icon="logos:bca"></span>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <span class="iconify text-2xl" data-icon="logos:mandiri-icon"></span>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <span class="iconify text-3xl" data-icon="logos:gopay"></span>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <i data-lucide="wallet" class="w-6 h-6 text-slate-400"></i>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <i data-lucide="banknote" class="w-6 h-6 text-slate-400"></i>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <i data-lucide="credit-card" class="w-6 h-6 text-slate-400"></i>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <i data-lucide="piggy-bank" class="w-6 h-6 text-slate-400"></i>
            </button>
            <button type="button" class="logo-option w-full aspect-square border-2 border-slate-50 rounded-2xl flex items-center justify-center transition-all active:scale-90" onclick="selectLogo(this)">
              <i data-lucide="coins" class="w-6 h-6 text-slate-400"></i>
            </button>
          </div>
        </div>

        <button type="button" onclick="window.location.href='wallets.html'" class="w-full py-5 bg-blue-600 text-white font-black rounded-[2rem] shadow-xl shadow-blue-100 active:scale-95 transition-all mt-4">
          Simpan Dompet
        </button>

      </form>
    </main>
  </div>

  <script>
    lucide.createIcons();
    function selectLogo(el) {
      document.querySelectorAll('.logo-option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
    }
  </script>
</body>
</html>
